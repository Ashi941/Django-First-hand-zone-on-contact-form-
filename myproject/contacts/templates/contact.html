{% extends 'base.html' %}

{% block content %}
<h1>Contact us</h1>
<div class="container">
    <form for method="POST" action="">
        {% csrf_token %}  #django access-token is sent for showing that it's Djangos page
        <div class="form-group">
            <label for="Name">Full name</label>
            <input type="name" class="form-control" id="name_field" placeholder="Enter the full name" name="name">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" id="mobile_field" placeholder="Enter your mobile number" name="mobile">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name ="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" class="form-control" id="message_field" name ="message">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock %}
